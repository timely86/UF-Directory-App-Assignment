<!DOCTYPE html>
<html>
  <head>
    <style>
    body{
      background-color: #696969;
    }
    </style>
    <img src="http://identity.ufl.edu/wp-content/uploads/2015/10/Primary_card.jpg" width = "320" height = "240">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchBar">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th>Delete</th>
              </tr>

              <tr ng-repeat="element in listings | orderBy:'code' | filter:searchBar" ng-click="showDetails(element)">
              <td>{{element.code}}</td>
      				<td>{{element.name}}</td>
              <td><button type "button" ng-click="deleteListing(element)">delete</button></td>
      				</tr>
              <!--
                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>
          <!--

              Write an HTML form that adds new listings to the directory

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             <li>Code: {{detailedInfo.code}}</li>
             <li>Name: {{detailedInfo.name}}</li>
             <li>Coordinates: {{detailedInfo.coordinates}}</li>
             <li>Address: {{detailedInfo.address}}</li>
          </div>
        </div>

        <div class="col-md-6">
         <div class="jumbotron">
           <h2>Add New Listing:</h2>
            <form name="Add Buildings" ng-submit="addListing()">

              <input type = "text" size="30" placeholder="Code" ng-model = "listings.element_code"><br>

              <input type = "text" size="30" placeholder="Building Name" ng-model = "listings.element_name"><br>

              <input type = "text" size="30" placeholder="Latitude" ng-model = "listings.element_latitude"><br>

              <input type = "text" size="30" placeholder="Longitude" ng-model = "listings.element_longitude"><br>

              <input type = "text" size="30" placeholder="Address" ng-model = "listings.element_address"><br>
              <br>

              <input type = "submit" value="add">
            </form>

            </div>

         </div>
       </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
